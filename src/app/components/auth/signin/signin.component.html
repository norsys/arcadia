<section class="home auth" [ngClass]="{'home-pulled': displayLogin() }" id="1" id="home-login">
  <h1 class="app-title" (swipeleft)="swip()">Arcadia</h1>
  <h1 class="app-error" *ngIf="error">{{error}}</h1>
  <form class="galaxy-form" (ngSubmit)="onSubmit()" #alienForm="ngForm">
    <!--email-->
    <div class="galaxy-form-row">
      <input type="text" name="galaxy-nickname" placeholder="utilisateur@norsys.fr" id="mail" required [(ngModel)]="alien.email" #email="ngModel" autocomplete="off">
    </div>
    <!--password-->
    <div class="galaxy-form-row">
      <input type="password" name="galaxy-password" placeholder="mot de passe" id="password" required [(ngModel)]="alien.password" autocomplete="off">
    </div>

    <h1 class="app-title" (swipeleft)="swip()" (click)="swip()" id="SingIn-animat">
     S'INSCRIRE >>>
    </h1>

    <!--submit-->
    <button type="submit" class="button button-submit" [disabled]="!alienForm.form.valid">Se connecter</button>
  </form>
</section>
