<section class="home" [ngClass]="{'home-pulled': displayLogin() }" id="1" id="home-login">
  <h1 class="app-title">Arcadia</h1>

  <form class="galaxy-form" (ngSubmit)="onSubmit()" #alienForm="ngForm">
    <div class="galaxy-form-row">
      <input type="text" name="galaxy-nickname" placeholder="Mail" required [(ngModel)]="alien.email" name="email" #name="ngModel"
        autocomplete="off">
    </div>
    <div class="galaxy-form-row">
      <input type="password" name="galaxy-password" placeholder="Password" id="password" required [(ngModel)]="alien.password"
        name="password" autocomplete="off">
    </div>
    <button type="submit" class="button button-submit" [disabled]="!alienForm.form.valid">Login</button>
  </form>
  <div (swipeleft)="swip()" class="home-message-container home-message-right">
    <p class="home-message">Sign-up</p>
  </div>
</section>
