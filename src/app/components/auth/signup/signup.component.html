<section class="home" id="home-register">
  <h1 class="app-title" (swiperight)="swip()">Arcadia</h1>

  <form class="galaxy-form" (ngSubmit)="onSubmit()" #alienForm="ngForm">
    <div class="galaxy-form-row">
      <input type="text" name="galaxy-last-name" placeholder="email" id="email" required autocomplete="off" [(ngModel)]="alien.email"
        name="email" #name="ngModel">
    </div>
    <div class="galaxy-form-row">
      <input type="password" name="galaxy-last-name" placeholder="password" id="password" required autocomplete="off" [(ngModel)]="alien.password"
        name="password" #name="ngModel">
    </div>
    <div class="galaxy-form-row">
      <input type="text" name="galaxy-first-name" placeholder="prÃ©nom" id="firstname" required autocomplete="off" [(ngModel)]="alien.firstName"
        name="firstname" #name="ngModel">
    </div>
    <div class="galaxy-form-row">
      <input type="text" name="galaxy-last-name" placeholder="nom" id="lastname" required autocomplete="off" [(ngModel)]="alien.lastName"
        name="lastname" #name="ngModel">
    </div>
    <div class="galaxy-form-row">
      <input type="text" name="galaxy-nickname" placeholder="surnom" id="nickname" required autocomplete="off" [(ngModel)]="alien.nickName"
        name="nickname" #name="ngModel">
    </div>
    <div class="galaxy-form-row">
      <div class="galaxy-radio-group">
        <div class="galaxy-radio-container">
          <input type="radio" name="galaxy-gender" id="galaxy-gender-female" value="F" [(ngModel)]="alien.sex">
          <label for="galaxy-gender-female" class="galaxy-gender gender-female"></label>
        </div>
        <div class="galaxy-radio-container">
          <input type="radio" name="galaxy-gender" id="galaxy-gender-male" value="M" [(ngModel)]="alien.sex">
          <label for="galaxy-gender-male" class="galaxy-gender gender-male"></label>
        </div>
        <div class="galaxy-radio-container">
          <input type="radio" name="galaxy-gender" id="galaxy-gender-neutral" value="N" [(ngModel)]="alien.sex">
          <label for="galaxy-gender-neutral" class="galaxy-gender"></label>
        </div>
      </div>
    </div>
    <div class="galaxy-form-row">
      <select name="galaxy-agency" [(ngModel)]="alien.agence_id">
        <option *ngFor="let agency of agencies" value={{agency.id}} >{{agency.name}}</option>       
      </select>
    </div>
    <div class="galaxy-form-row">
      <input type="text" name="galaxy-home-address" placeholder="Home Place" id="city" required autocomplete="off" [(ngModel)]="alien.city"
        name="city" #name="ngModel">
    </div>
    <div class="galaxy-form-row">
      <div class="galaxy-avatar-list">
        <div class="galaxy-avatar" *ngFor="let avatar of avatars" [ngClass]="{'galaxy-avatar-selected': isSelected(avatar) }">
          <img class="galaxy-avatar-image" src="/assets/img/avatars/{{avatar}}.svg" (click)="selectAvatar(avatar)" alt="An avatar">
        </div>      
      </div>
    </div>
    <button type="submit" class="button button-submit" [disabled]="!alienForm.form.valid">Submit</button>
    <div (swiperight)="swip()">
      <h1 class="app-title">
        <<< SIGN-IN</h1>
    </div>
  </form>
</section>
