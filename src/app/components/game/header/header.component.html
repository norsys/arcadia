<header *ngIf="display" class="top-header">
  <img (click)="profil()" class="header-avatar" src="/assets/img/avatars/{{alien.avatar}}.svg">
  <div class="header-item item-completion" (click)="resume()">
    <p class="completion">Completion {{percentage}} %</p>
  </div>
  <img class="header-logout" src="/assets/img/logout.png" (click)="home()">
</header>
