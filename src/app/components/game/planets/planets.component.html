<div class="planet" *ngIf="questions">
	<main class="outer-space outer-space-planet-zoom" [style.backgroundImage]="getBackgroundImage()" attr.data-planet="planet-1">
		<div class="aliens-frame" *ngFor="let question of questions;let i=index">
			<img [src]="getAlien()" class="alien-frame" (click)="openDefi(question)">
		</div>
	</main>
</div>
