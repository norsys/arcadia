<main class="outer-space-container" (swipeleft)="swip('left')" (swiperight)="swip('right')">

  <section class="outer-space" data-outer-space="1">
    <div class="planets-frame">
      <div class="planet-frame completed" data-planet="brown-planet"></div>
      <div class="planet-frame" data-planet="yellow-planet"></div>
      <div class="planet-frame" data-planet="violet-planet"></div>
    </div>
  </section>
  <section class="outer-space" data-outer-space="2">
    <div class="planets-frame">
      <div class="planet-frame" data-planet="albator-planet"></div>
      <div class="planet-frame" data-planet="halo-green-planet"></div>
      <div class="planet-frame" data-planet="teal-planet"></div>
    </div>
  </section>
  <section class="outer-space" data-outer-space="3">
    <div class="planets-frame">
      <div class="planet-frame" data-planet="blue-orange-planet"></div>
      <div class="planet-frame" data-planet="cloudy-purple-planet"> </div>
      <div class="planet-frame" data-planet="red-planet"></div>
    </div>
  </section>
  <section class="spaceship">
    <img class="spaceship-cockpit" src="/assets/img/spaceship.png" alt="spaceship-cockpit">
    <div class="frame-container" data-sector="1">
      <div class="spaceship-planet-frame-container">
        <div class="spaceship-frame-planets">
          <div class="spaceship-planet-frame completed" data-planet-position="1" style="background-image:url('/assets/img/fuel-gauges-1.png'), url('/assets/img/planets/brown-planet.png');"></div>
          <div class="spaceship-planet-frame" data-planet-position="3" style="background-image:url('/assets/img/fuel-gauges-3.png'), url('/assets/img/planets/yellow-planet.png');"></div>
          <div class="spaceship-planet-frame" data-planet-position="2" style="background-image:url('/assets/img/fuel-gauges-2.png'), url('/assets/img/planets/violet-planet.png');"></div>
        </div>
        <div class="spaceship-frame-links">
          <a [routerLink]="['/planets', 'brown']" class="spaceship-planet-frame" data-planet-position="1"></a>
          <a [routerLink]="['/planets', 'yellow']" class="spaceship-planet-frame" data-planet-position="3"></a>
          <a [routerLink]="['/planets', 'violet']" class="spaceship-planet-frame" data-planet-position="2"></a>
        </div>
      </div>
      <div class="planets-frame-links">
        <a class="planet-frame-link" [routerLink]="['/planets', 'brown']" data-planet="brown-planet"></a>
        <a class="planet-frame-link" [routerLink]="['/planets', 'yellow']" data-planet="yellow-planet"></a>
        <a class="planet-frame-link" [routerLink]="['/planets', 'violet']" data-planet="violet-planet"></a>
      </div>
    </div>
    <div class="frame-container" data-sector="2">
      <div class="spaceship-planet-frame-container">
        <div class="spaceship-frame-planets">
          <div class="spaceship-planet-frame completed" data-planet-position="3" style="background-image:url('/assets/img/fuel-gauges-3.png'), url('/assets/img/planets/albator-planet.png');"></div>
          <div class="spaceship-planet-frame" data-planet-position="2" style="background-image:url('/assets/img/fuel-gauges-2.png'), url('/assets/img/planets/halo-green-planet.png');"></div>
          <div class="spaceship-planet-frame" data-planet-position="1" style="background-image:url('/assets/img/fuel-gauges-1.png'), url('/assets/img/planets/teal-planet.png');"></div>
        </div>
        <div class="spaceship-frame-links">
          <a [routerLink]="['/planets', 'albator']" class="spaceship-planet-frame" data-planet-position="3"></a>
          <a [routerLink]="['/planets', 'halo-green']" class="spaceship-planet-frame" data-planet-position="2"></a>
          <a [routerLink]="['/planets', 'teal']" class="spaceship-planet-frame" data-planet-position="1"></a>
        </div>
      </div>
      <div class="planets-frame-links">
        <a class="planet-frame-link" [routerLink]="['/planets', 'albator']" data-planet="albator-planet"></a>
        <a class="planet-frame-link" [routerLink]="['/planets', 'halo-green']" data-planet="halo-green-planet"></a>
        <a class="planet-frame-link" [routerLink]="['/planets', 'teal']" data-planet="teal-planet"></a>
      </div>
    </div>
    <div class="frame-container" data-sector="3">
      <div class="spaceship-planet-frame-container">
        <div class="spaceship-frame-planets">
          <div class="spaceship-planet-frame" data-planet-position="3" style="background-image:url('/assets/img/fuel-gauges-3.png'), url('/assets/img/planets/blue-orange-planet.png');"></div>
          <div class="spaceship-planet-frame" data-planet-position="2" style="background-image:url('/assets/img/fuel-gauges-2.png'), url('/assets/img/planets/cloudy-purple-planet.png')"></div>
          <div class="spaceship-planet-frame" data-planet-position="1" style="background-image:url('/assets/img/fuel-gauges-1.png'), url('/assets/img/planets/red-planet.png')"></div>
        </div>
        <div class="spaceship-frame-links">
          <a [routerLink]="['/planets', 'blue-orange']" class="spaceship-planet-frame" data-planet-position="3"></a>
          <a [routerLink]="['/planets', 'cloudy-purple']" class="spaceship-planet-frame" data-planet-position="2"></a>
          <a [routerLink]="['/planets', 'red']" class="spaceship-planet-frame" data-planet-position="1"></a>
        </div>
      </div>
      <div class="planets-frame-links">
        <a class="planet-frame-link" [routerLink]="['/planets', 'blue-orange']" data-planet="blue-orange-planet"></a>
        <a class="planet-frame-link" [routerLink]="['/planets', 'cloudy-purple']" data-planet="cloudy-purple-planet"></a>
        <a class="planet-frame-link" [routerLink]="['/planets', 'red']" data-planet="red-planet"></a>
      </div>
    </div>
  </section>
</main>
