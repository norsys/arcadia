<div class="planet">
  <main class="outer-space outer-space-planet-zoom" [style.backgroundImage]="getBackgroundImage()" data-planet="cloudy-purple">
    <section class="home" id="home-login">
      <h1 class="app-title">{{questionText}}</h1>
      <p *ngIf="textErrorEmpty" [hidden]="isTextErrorEmptyHidden" class="error-submit">{{textErrorEmpty}}</p>
      <form class="galaxy-form" #alienForm="ngForm">
        <div class="galaxy-form-row">

            <div class="galaxy-radio-container" *ngFor="let questionItem  of questions; let i = index">
              <input type="radio" name="response" id="galaxy-response-{{i}}" value="{{questionItem}}" [(ngModel)]="this.response.response">
              <label for="galaxy-response-{{i}}" class="galaxy-response galaxy-response-yes"></label><span class="text-multi">{{questionItem}}</span>            </div>
          </div>

        <button type="submit" (click)="onSubmit()" class="button button-submit">Enregistrer</button>
      </form>
    </section>
  </main>
</div>
