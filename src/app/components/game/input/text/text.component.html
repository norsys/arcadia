<div class="planet">
  <main class="outer-space outer-space-planet-zoom" [style.backgroundImage]="getBackgroundImage()" data-planet="cloudy-purple">
    <section class="home" id="home-login">
      <h1 class="app-title">{{question.question}}</h1>
      <form class="galaxy-form" #alienForm="ngForm">
        <div class="galaxy-form-row">
          <textarea type="text" autocomplete="off" rows=7 name="galaxy-last-name" placeholder="Response" id="response" required [(ngModel)]="this.response.response"
                    name="response" #name="ngModel"></textarea>
        </div>
        <button type="submit" (click)="onSubmit()" class="button button-submit">Submit</button>
      </form>
      <p *ngIf="errorSubmission" [hidden]="isErrorSubmissionHidden" class="error-submit">{{errorSubmission}}</p>
    </section>
  </main>
</div>
